{% extends 'base.html' %}
{% load static %}
{% block form %}
            <div class="row">
                <div class="col-lg-10">
                    <div>
                        <form method="post">{% csrf_token %}
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Имя</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputEmail3" name="{{ user.name.name }}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-2 col-form-label">Группа</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputPassword3" name="{{ user.group.name }}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary orange-button">Отправить</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
{% endblock %}
